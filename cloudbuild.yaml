steps:
  # Install
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]

  # Build
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
    env:
      - "VUE_APP_API_BASE_URL=${_API_BASE_URL}"

  # Deploy
  - name: "gcr.io/$PROJECT_ID/firebase"
    args: ["deploy", "--only=hosting"]
